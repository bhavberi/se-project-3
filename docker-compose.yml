version: '3.8'

services:
    mongo_users:
        image: mongo:4.4.18
        volumes:
            - mongo_data_users:/data/db
        ports:
            - 27017:27017
        env_file:
            - ./envs/.env.users
        restart: unless-stopped

    users:
        build:
            context: ./users
        env_file:
            - ./.env
            - ./envs/.env.users
        volumes:
            - ./users:/app
        tty: true
        depends_on:
            - mongo_users

    nginx:
        build: ./nginx/
        restart: unless-stopped
        ports:
            - 80:80
            - 443:443
        depends_on:
            - users

volumes:
    mongo_data_users:
